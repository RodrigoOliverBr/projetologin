<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Vue.js</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="inputText">
        <button @click="showMessage">Mostrar mensagem</button>
        <p>{{ outputMessage }}</p>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    inputText: "",
                    outputMessage: "",
                };
            },
            methods: {
                showMessage() {
                    this.outputMessage = "OlÃ¡, " + this.inputText;
                },
            },
        }).mount("#app");
    </script>
</body>
</html>
