<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaqueries.css">
</head>
<body>
    <div class="login-container">
        <img src="imagens/predio.jpg" alt="Prédio" class="login-image">
        <div class="login-content">           
                <h2>Login</h2>
                <p>Seja bem vindo novamente. Faça login para acessar sua conta e poder fazer as configurações no seu amabiente.</p>
            <div class="espaco">
                <div class="input-container">
                    <div class="icon-container">
                        <i class="icon icon-user"></i>
                    </div>
                    <input type="text" id="login" placeholder="Escreva seu login">
                </div>
                <div class="input-container">
                    <div class="icon-container">
                        <i class="icon icon-key"></i>
                    </div>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
                <button>Entrar</button>
                <button>Esqueci minha senha</button>
            </div>
        </div>
    </div>
</body>
</html>
