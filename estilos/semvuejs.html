<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo sem Vue.js</title>
</head>
<body>
    <input type="text" id="inputText">
    <button id="showMessageButton">Mostrar mensagem</button>
    <p id="outputMessage"></p>

    <script>
        document.getElementById("showMessageButton").addEventListener("click", function () {
            const message = document.getElementById("inputText").value;
            document.getElementById("outputMessage").innerText = "Ol√°, " + message;
        });
    </script>
</body>
</html>
